<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison operators</title>
</head>
<body>
    <script>
    // 1. equal to (==)
      let a = 10;
      let b = 10;
      document.write(a == b);

    //   2. strict equal to (===)  
      let c = 10;
      let d = 10;
      document.write('<br>',c === d);

    //   3. not equals to (!=)
    let e = 10;
      let f = 20;
      document.write('<br>',e != f);

    //   4. less than (<)
      let g = 15;
      let h = 10;
      let result = g < h;
      document.write('<br>',result);

    //   5. greater than (>)
      let i = 5;
      let j = 5;
      let res = i > j;
      document.write('<br>',res);

    //   6. less than or equals to (<=)
      let k = 5;
      let l = 10;
      let result2 = k < l;
      document.write('<br>',result2);

    //   7. greater than or equals to (>=)
      let m = 5;
      let n = 5;
      let opt = m > n;
      document.write('<br>',opt);
    </script>
</body>
</html>
