<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operators</title>
</head>
<body>
    <script>
    // 1. AND operator(&&)
    let marks = 50 > 70 && 80 > 100;
    document.write(marks);

    // 2. OR operator(||)
    let res = 5 == 5 || 4 == 2;
    document.write('<br>',res);

    // 3. NOT operator (!)
    document.write('<br>',16 != 3);
    
    </script>
</body>
</html>
